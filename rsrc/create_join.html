<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen">
        <script src="jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="create_join.js"></script>
	    <title>NEW MONOPOLY :: Create/Join Game</title>
    </head>
    <body>
        <div class="wrapper">
            <a href="index.html">
                <header>
                    <h1>NEW MONOPOLY
                        <img src="rich_uncle.png" alt="Rich Uncle Pennybags">
                    </h1>
                </header>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a class="active" href="create_join.html">CREATE/JOIN GAME</a></li>
                    <li><a href="help.html">HELP/ABOUT</a></li>
                    <li><a href="edit_profile.html">EDIT PROFILE</a></li>
                    <li class="rightli"><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <div class="content" id="content">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">CREATE/JOIN
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#create" id="create-link" class="choice" rel="create">CREATE GAME</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#join" id="join-link" class="choice" rel="join">JOIN GAME</a></li>
                    </ul>
                </div>

                <!-- Create Game -->
                <div class="box" id="create">
                    <h2>CREATE GAME</h2>
                    <form action="">
                        <!-- Lobby Type Settings -->
                        <h3>Lobby Type</h3>
                        <input type="radio" name="lobby_type" value="public" checked> Public
                        <input type="radio" name="lobby_type" value="private"> Private <br>
                        <label id="lobby_password_label" style="display:none;">Lobby Password: <input type="password" name="lobby_password" id="lobby_password" style="display:none;"/></label>
                        <input type="text" id="show_password" style="display: none;" readonly>
                        <input type="checkbox" name="show_lobby_password" id="show_lobby_password" style="display:none;"> <label id="show_password_label" style="display: none;">Show Pasword</label>
                    
                        <!-- Difficulty Settings -->
                        <h3>Difficulty</h3>
                        <input type="radio" name="diff_type" value="on"> On
                        <input type="radio" name="diff_type" value="off"> Off<br>
                        <label id="difficulty_label" style="display: none;">Select Difficulty: </label>
                        <select name="difficulty" id="difficulty" style="display:none;">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        
                        <!-- Number of Players Settings -->
                        <h3>Number of Players</h3>
                        <label id="num_players_label">Select Number of Players: </label>
                        <select name="num_players" id="num_players">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>

                        <!-- Number of Turns Settings -->
                        <h3>Number of Turns</h3>
                        <label id="num_turns_label">Enter Number of Turns: </label>
                        <input type="number" name="turns_quantity" id="turns_quantity" min="120">
                        <input type="checkbox" name="unlimited_check" id="unlimited_check" value="unlimited"> Unlimited <br>

                        <!-- Submit Game Settings -->
                        <input type="submit" value="CREATE">
                    </form>
                </div>

                <!-- Join Game -->
                <div class="box" id="join">
                    <h2>JOIN GAME</h2>
                    <h3>Joinable Games</h3>
                    <!-- TABLE (PHP) GOES HERE -->
                    <h5>TABLE</h5>
                    <!-- Refresh Table -->
                    <button type="button" id="refresh">Refresh List</button>

                    <!-- Search Filters -->
                    <h5>Search Filters:</h5>
                    <form action="">
                        <!-- Difficulty Filter -->
                        <label id="filter_diff_label">Difficulty: </label>
                        <select name="filter_diff" id="filter_diff">
                            <option value="none">---</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <!-- Number of Players Filter -->
                        <label id="filter_num_players_label">Number of Players: </label>
                        <select name="filter_num_players" id="filter_num_players">
                            <option value="none">---</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <!-- Number of Turns Filter -->
                        <label id="filter_num_turns_label">Number of Turns: </label>
                        <select name="filter_num_turns" id="filter_num_turns">
                            <option value="none">---</option>
                            <option value="limit">Limit</option>
                            <option value="unlimited">Unlimited</option>
                        </select>
                        <!-- Submit Filter -->
                        <button type="button">Refine Search</button>
                    </form>

                    <!-- Search By ID -->
                    <form action="" class="search_id">
                        <input type="number" placeholder="Search By Game ID" name="search_game" id="search_game">
                        <button type="button">Search</button>
                    </form>
            </div>
        </div>
    </body>
</html>
