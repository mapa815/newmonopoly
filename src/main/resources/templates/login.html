<!DOCTYPE html>
<html>

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/navigation.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- NAVIGATION BAR -->
	<div class="wrapper">
		<nav>
			<a th:href="@{/}">
				<img src="images/rich_uncle.png" id="logo">
			</a>
			<ul>
				<li><a th:href="@{/}">HOME</a></li>
				<li><a th:href="@{/create_join}">CREATE/JOIN GAME</a></li>
				<li><a th:href="@{/learn}">HELP/ABOUT</a></li>
				<li class="rightli"><a class="active" th:href="@{/login}">LOGIN</a></li>
		    </ul>
        </nav>
	</div>
	
	<div class="container" id="login">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br/>
			 
			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
			<a th:href="@{/registration}" class="btn btn-lg btn-primary btn-block">Register</a>
		</form>
	</div>
</body>
</html>
