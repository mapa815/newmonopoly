<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/navigation.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script type="text/javascript" th:src="@{/js/signup.js}"></script>

</head>
<body>
	<!-- NAVIGATION BAR -->
        <div class="wrapper">
			<nav>
				<a th:href="@{/}">
					<img src="images/rich_uncle.png" id="logo">
				</a>
				<ul>
					<li><a th:href="@{/}">HOME</a></li>
					<li><a th:href="@{/create_join}">CREATE/JOIN GAME</a></li>
					<li><a th:href="@{/learn}">HELP/ABOUT</a></li>
					<li class="rightli"><a th:href="@{/login}">LOGIN</a></li>
				</ul>
			</nav>
		</div>
	
	<div class="container" id="sign_up">
			<form id="form" class="form-signin" method="post" name="register" >
					<h2 class="form-signin-heading">Sign Up</h2><hr />
<!-- 					<div id="error">
						error will be shown here
					</div> -->
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email Address" name="email" id="email" />
					</div>

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" name="username" id="username" />
					</div>

					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" name="password" id="password" />
					</div>

					<div class="form-group">
						<input type="password" class="form-control" placeholder="Retype Password" name="cpassword" id="cpassword" />
					</div>
					<hr />

					<div class="form-group">
						<button type="submit" class="btn btn-default" id="validateButton">
							<span></span> &nbsp; Create Account
						</button>
					</div>
				</form>
				<div id="ack"></div>
				<p id="success-msg">Account successfully created. Redirecting to Login Page...</p>
	</div>

</body>
</html>
