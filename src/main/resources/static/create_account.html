<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen">
		<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="jquery/validate.min.js"></script>
		<script type="text/javascript" src="js/signup.js"></script>
		<title>NEW MONOPOLY :: Login</title>
    </head>
    <body>
        <div class="wrapper">
            <a href="index.html">
                <header>
                    <h1>NEW MONOPOLY
                        <img src="rich_uncle.png" alt="Rich Uncle Pennybags">
                    </h1>
                </header>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="create_join.html">CREATE/JOIN GAME</a></li>
                    <li><a href="edit_profile.html">EDIT PROFILE</a></li>
                    <li class="rightli"><a class="active" href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <div class="content">
                <form class="form-signin" method="post" id="register-form">
					<h2 class="form-signin-heading">Sign Up</h2><hr />
					<div id="error">
						<!-- error will be shown here -->
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email Address" name="email" id="email" />
					</div>

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" name="username" id="username" />
					</div>

					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" name="password" id="password" />
					</div>

					<div class="form-group">
						<input type="password" class="form-control" placeholder="Retype Password" name="cpassword" id="cpassword" />
					</div>
					<hr />

					<div class="form-group">
						<button type="submit" class="btn btn-default" name="btn-submit" id="btn-submit">
							<span></span> &nbsp; Create Account
						</button>
					</div>
				</form>
            </div>
		</div>
		
		<script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
